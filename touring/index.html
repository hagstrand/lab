<html>
    <head>
        <title>Touring</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">  
		<link rel="apple-touch-icon" href="images/template/engage.png"/>  
		<link rel="stylesheet" href="css/touring.css" type="text/css" />
		<link rel="stylesheet" href="css/playlist.css" type="text/css" />
		<script src="js/touring.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script src="js/playlist.js" type="text/javascript"></script>
		<script src="js/geometry.js" type="text/javascript"></script>
		<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAATYD-kkkOSI50UQgjtMIQ-xQ1WhuPCRmwhqVr5twn2fWdM3NMYBTJ046nxg7y99jQe6YR2OX5N6XkiQ" type="text/javascript"></script>
    </head>
    <body>
    	<div id="wholescreen">
	    	<div id="trackName">Touring</div>
			<audio id="audio1" controls="controls"></audio>
			<audio id="audioleft" src="audio/left.mp3"></audio>
			<audio id="audioright" src="audio/right.mp3"></audio>
			<br/>
			<img id="photo" src='http://www.delsjourney.com/images/close-ups/us/favorites/fav_drives/1912_-_US_101_at_Pistol_River_CC.jpg' />
			<br/>
			<span id="viewLat"></span>&nbsp;&nbsp;&nbsp;<span id="viewLon"></span><br/>
			<span id="viewTime"></span>&nbsp;&nbsp;&nbsp;<span id="viewDir"></span><br/>
			<span id="viewMode"></span><br/>
			
		</div>

		<div id="debugwindow">
			<div id="map"></div>
	        <br/>
	
	        body width: <span id="bodyWidth"></span><br/>
	        body height: <span id="bodyHeight"></span><br/>
	        userAgent: <span id="userAgent"></span><br/>
	
	        Latitude: <span id="lat"></span> &nbsp;&nbsp;&nbsp; Longitude: <span id="lon"></span>
	        <br/>
	        <br/>
	        North: <span id="northbound"></span><br/>
	        South: <span id="southbound"></span><br/>
	        East: <span id="eastbound"></span><br/>
	        West: <span id="westbound"></span><br/>
	        <br/>
	        <input type="button" onclick="touring.touring.start()" value="start" />
	        <input type="button" onclick="touring.touring.stop()" value="stop" />
	        <input type="button" onclick="touring.touring.test()" value="test" />
	        <input type="button" onclick="touring.touring.testLeft()" value="testLeft" />
	        <br/>
	        <br/>
	
			<div id='touring-playlist'></div>
			<br/>
	
	        <div id="touring-log"></div>
		</div>
    </body>
</html>

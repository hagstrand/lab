<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test units</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href='typography.css' rel='stylesheet' type='text/css'></link>
		<link href='layout.css' rel='stylesheet' type='text/css'></link>
	</head>
	<body>
		<section>
			<h1>Heading h1</h1>
			<h2>Heading h1</h2>
			<h3>Heading h1</h3>
			<p>This is normal paragraph text</p>
		</section>
		<section>
			<div id='d1'></div>
			<div id='d2'>
				<p>Watch out for the scrollbar.  This vw, vh units do not account for the 
				presence of the scrollbar.</p>
				<p>Also, adding padding increased the width of the div.  So the width must be
				calculated as num vw less padding, less scrollbar.</p>
			</div>
		</section>
	</body>
</html>

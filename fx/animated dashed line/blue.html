<script>
var n = 0;
onload = function() {
	var s = '';
	//for (var i=0; i<100; i++) {
	for (var i=99; i>0; i--) {
		s += '<seg id=n' + i + '></seg>'
	}
	document.getElementById('line').innerHTML = s;
	
	setInterval(function() {
		//for (var i=0; i<100; i++) {
		for (var i=99; i>0; i--) {
			var r = (i+n) % 3;
			document.getElementById('n'+i).className = 'blue' + r;
		}
		n++;
	}, 50);
}
</script>

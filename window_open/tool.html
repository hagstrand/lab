<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<script>
			var winDrill;
			window.addEventListener('load', function() {
				if (opener) {
					winDrill = opener;
				}

				$('opendrill').addEventListener('click', function() {
					if (winDrill) {
						winDrill.focus();
					}
					else {
						winDrill = window.open('drill.html', 'drill');
					}	
				}, false);
			});

			$ = function(e) {
				return document.getElementById(e);
			}
			
		</script>
	</head>
	<body>
		<h1>Tool</h1>
		<input type='button' id='opendrill' value='Open Drill'/>
		<div id='msg'></div>
	</body>
</html>

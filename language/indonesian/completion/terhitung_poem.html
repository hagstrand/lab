	<span class="simple" title="Starting from this day">Terhitung dari hari ini</span><br/>
	<span class="simple" title="I stop hoping">Aku berhenti berharap</span><br/>
	<span class="simple" title="I stop waiting">Aku berhenti menunggu</span><br/>
	<span class="simple" title="I stop bothering">Aku berhenti mengusikmu</span><br/>
	<span class="simple" title="And, starting from this day">Dan, terhitung dari hari ini</span><br/>
	<span class="simple" title="I start loving you in silence">Aku memulai mencintaimu dalam diam</span><br/>
	<span class="simple" title="I start to miss the quiet">Aku memulai merindukanmu dalam sepi</span><br/>
	<span class="simple" title="I start to stick with this sense">Aku memulai bertahan dengan rasa ini</span><br/>
	<span class="simple" title="Without you knowing.">Tanpa kamu mengetahuinya</span><br/>

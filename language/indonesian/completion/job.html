<h1>Pekerjaan</h1>

<style>	
chost {
	border-bottom: dotted 1px blue;
	cursor: pointer;
}
chost:hover {
	color:red;
	border-bottom:none;
}
</style>
<script>
	onload = function() {
		var hosts = document.querySelectorAll('chost');
		var host;
		for (var i=0; i<hosts.length; i++) {
			host = hosts[i];
			host.innerHTML = host.getAttribute('host');
			host.addEventListener( 'mouseover', function(e) {
				e.currentTarget.innerHTML = e.currentTarget.getAttribute('eng');
			});
			host.addEventListener( 'mouseout', function(e) {
				e.currentTarget.innerHTML = e.currentTarget.getAttribute('host');
			});
		} 
	}
</script>
